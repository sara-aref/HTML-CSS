<!doctype html>
<html>
    <head>
        <title>Exercise 4 g</title>
        <meta charset="UTF-8"/>
        <style>
            button{
                padding: 9px 15px 9px 15px;
            }
            #subscribe{
                background-color: #c70100;
                color: white;
                border: none;
                text-transform: uppercase;
                border-radius: 2px;
            }

            #join{
                background-color: white;
                color: rgb(88, 88, 214);
                text-transform: uppercase;
                border-radius: 2px;
                border: 1px;
                border-style: solid;
            }

            #Tweet{
                font-weight: bold;
                background-color: rgb(54, 180, 235);
                color: white;
                border: none;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <button id="subscribe">subscribe</button>
        <button id="join">join</button>
        <button id="Tweet">Tweet</button>
    </body>
</html>
