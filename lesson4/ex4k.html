<!doctype html>
<html>
    <head>
        <title>Exercise 4 k</title>
        <meta charset="UTF-8"/>
        <style>
            button{
                background-color: green;
                color: white;
                border: none;
                font-weight: bold;
                text-align: center;
                margin: 5px 10px;
                padding: 10px 20px;
                transition: 1s;

            button:hover{

                padding: 10px 30px;
                cursor: pointer;

        <button>One</button>
        <button>Two</button>
        <button>Three</button>
    </body>
