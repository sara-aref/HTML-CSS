<!doctype html>
<html>
    <head>
        <title>Exercise 4 d</title>
        <meta charset="UTF-8"/>
        <style>
            button{
                font-weight: bold;
                font-size: 15px;
                border-radius: 3px;
                padding: 12px 15px 12px 15px;
                transition: 2s;
            }
            #start{
                color: white;
                background-color: rgb(121, 82, 179);
                border: none;
            }

            #download{
                color: rgb(108, 117, 125);
                background-color:  white;
                border: 1px;
                border-color: rgb(108, 117, 125);
                border-style: solid;
            }

            #start:hover{
                background-color: rgb(56, 24, 104);
                cursor: pointer;
            }

            #download:hover{
                background-color: rgb(108, 117, 125);
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="start">Get started</button>
        <button id="download">Download</button>
    </body>
</html>
