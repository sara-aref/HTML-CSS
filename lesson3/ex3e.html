<!doctype html>
<html>
    <head>
        <title>Exercise 3 e</title>
        <meta charset="UTF-8"/>
        <style>
            button{
                font-weight: bold;
                font-size: 15px;
                border-radius: 50px;
                height: 40px;
                transition: 2s;
            }
            #apply{
                color: white;
                background-color: rgb(10, 102, 194);
                border: none;
                width: 220px;
            }

            #save{
                color: rgb(10, 102, 194);
                background-color:  white;
                border: 1px;
                border-color: rgb(10, 102, 194);
                border-style: solid;
                width: 90px;
            }

            #apply:hover{
                background-color: rgb(10, 55, 100);
                cursor: pointer;
            }

            #save:hover{
                border: 3px;
                border-style: solid;
                background-color: rgba(117, 117, 151, 0.4);
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <button id="apply">Apply on company website</button>
        <button id="save">Save</button>
    </body>
</html>
