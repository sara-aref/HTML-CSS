<!doctype html>
<html>
    <head>
        <title>Exercise 3 f</title>
        <meta charset="UTF-8"/>
        <style>
            a{
                color: rgb(0,113,133);
            }
            #sen{
                font-weight: bold;
                font-size: 25px;
            }

            #stock{
                font-weight: bold;
                color: rgb(0,118,0);
            }

            button{
                border: none;
                height: 30px;
                border-radius: 50px;
            }

            #add{
                background-color: rgb(255, 216, 20);
                width: 100px;
            }

            #buy{
                background-color:  rgb(255, 164, 28);
                width: 90px;
            }

            a:hover{
                color: rgb(209, 176, 10);
                cursor: pointer;
            }

            #buy:hover{
                background-color:  rgba(255, 164, 28, 0.6);
                cursor: pointer;
            }
            #add:hover{
                background-color: rgba(255, 216, 20, 0.6);
                cursor: pointer;
            }

            #buy:active{
                background-color:  rgba(255, 164, 28, 0.3);
                cursor: pointer;
            }
            #add:active{
                background-color: rgba(255, 216, 20, 0.3);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
        <p id="sen">Nike Black Running Shoes</p>
        <p id="stock">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button id="add">Add to Cart</button>
        <button id="buy">Buy now</button>
    </body>
</html>
