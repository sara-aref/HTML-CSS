<!doctype html>
<html>
    <head>
        <title>Exercise 2 f</title>
        <meta charset="UTF-8"/>
        <style>
            a{
                color: rgb(0,113,133);
            }
            #sen{
                font-weight: bold;
                font-size: 25px;
            }

            #stock{
                font-weight: bold;
                color: rgb(0,118,0);
            }

            #add{
                background-color: rgb(255, 216, 20);
                border: none;
                border-radius: 50px;
                width: 100px;
                height: 30px;
            }

            #buy{
                background-color:  rgb(255, 164, 28);
                border: none;
                border-radius: 50px;
                width: 90px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
        <p id="sen">Nike Black Running Shoes</p>
        <p id="stock">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button id="add">Add to Cart</button>
        <button id="buy">Buy now</button>
    </body>
</html>
